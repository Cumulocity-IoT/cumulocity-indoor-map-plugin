<div class="modal-header separator text-center bg-primary text-white">
  <h4 class="text-uppercase" style="margin: 0; letter-spacing: 0.15em">
    Set Map Boundaries
  </h4>
</div>
<div class="modal-body">
  <div class="row" style="display: contents">
    <div class="col-md-12">
      <h5>Set Image Bounds</h5>
      <p class="text-muted small m-b-8">
        Draw a rectangle/polygon on the map to define the image bounds.
      </p>
    </div>
    <div class="col-md-12">
      <label
        class="c8y-switch"
        title="Switch on/off"
        aria-label="Show Zones toggle switch"
      >
        <input
          type="checkbox"
          name="floorplan"
          [checked]="showFloorPlan"
          (change)="onToggleFloorPlan($event)"
        />
        <span></span>
        Show Floor Plan Image
      </label>
    </div>
    <div class="col-md-12" *ngIf="showFloorPlan">
      <c8y-range>
        <ng-template #c8yRangeValue>
          <span>
            <span>Opacity ({{ (floorPlanOpacity * 100).toFixed(0) }}%) </span>
          </span>
        </ng-template>
        <input
          id="opacity"
          type="range"
          min="0.0"
          max="1.0"
          step="0.05"
          [ngModel]="floorPlanOpacity"
          (ngModelChange)="onOpacityChange($event)"
        />
      </c8y-range>
    </div>
  </div>
  <div class="col-md-12" style="display: contents">
    <div class="marker-map-container">
      <div class="marker-map-frame">
        <div
          id="boundaryMap"
          #boundaryMap
          style="width: 100%; height: 100%"
          class="m-b-16"
        ></div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onCancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
</div>
