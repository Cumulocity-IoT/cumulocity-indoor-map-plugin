<div class="modal-header separator text-center bg-primary text-white">
  <h4 class="text-uppercase" style="margin: 0; letter-spacing: 0.15em">
    Manage Zones and Boundaries
  </h4>
</div>
<div class="modal-body">
  <div class="row" style="display: contents">
    <div class="col-md-12">
      <div class="c8y-select-wrapper">
        <select
          class="form-control"
          [ngModel]="currentFloorLevel"
          (ngModelChange)="onFloorLevelChanged($event)"
        >
          <option
            *ngFor="let level of initialConfig.building?.levels; let i = index"
            [ngValue]="i"
          >
            {{ level.name }}
          </option>
        </select>
      </div>
      <h5>Draw new Zones/ edit Zones</h5>
      <p class="text-muted small m-b-8">
        Define, edit, or delete the specific geographical areas
        (Polygons/Rectangles) on your floor plan image.
      </p>
    </div>
    <div class="col-md-12" style="display: contents">
      <div class="marker-map-container">
        <div class="marker-map-frame">
          <div
            id="boundaryMap"
            #boundaryMap
            style="width: 100%; height: 100%"
            class="m-b-16"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onCancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
</div>
