<div class="modal-header separator text-center bg-primary text-white">
  <h4 class="text-uppercase" style="margin: 0; letter-spacing: 0.15em">
    Floor Configuration
  </h4>
</div>
<div class="modal-body">
  <div class="card-group">
    <div class="col-xs-12 col-sm-4 col-md-4" *ngFor="let floor of floors">
      <div class="card card-clickable m-b-16">
      <div class="card-group">
        <div class="card-block card-column-40">
        <div class="d-flex justify-content-center align-items-center m-b-12 position-relative">
          <div class="card-title font-weight-bold">
            {{ floor.name }}
          </div>
          <button type="button" class="btn btn-danger btn-xs " style="position: absolute; right: 15px;" (click)="removeFloor(floor)" title="Remove floor" aria-label="Remove floor">
            <i [c8yIcon]="'delete'"></i>
          </button>
        </div>

        <div class="m-b-12 text-center">
          <img
          *ngIf="floor['image']"
          [src]="floor['image']"
          class="img-thumbnail"
          alt="{{ floor.name }}"
          style="
            max-width: 100%;
            display: block;
            margin: 0 auto;
          "
          />
          <div *ngIf="!floor['image']" class="text-muted">No image</div>
        </div>
        
      
        </div>
      </div>
      </div>
    </div>

    <!-- Add new floor card -->
    <div class="col-xs-12 col-sm-4 col-md-4">
      <div class="card card-clickable m-b-16">
        <div class="card-group">
          <div class="card-block card-column-40 text-center">
            <input
              type="text"
              class="form-control"
              placeholder="Floor name"
              aria-label="Floor name"
              [(ngModel)]="newFloorName"
            />
            <div class="m-t-8">
              <c8y-file-picker
                [maxAllowedFiles]="1"
                (onFilesPicked)="onFile($event)"
                [uploadChoice]="'uploadBinary'"
                aria-label="File picker for binary upload"
              ></c8y-file-picker>
            </div>
            <div class="m-t-8">
              <button
                type="button"
                class="btn btn-primary"
                (click)="saveFloor()"
                [disabled]="!newFloorName"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="cancel()">Save</button>
</div>
